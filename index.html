<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TERMINAL | CHEMMIO OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-bg: #050505;
        --terminal-text: #e2e8f0;
        --terminal-green: #22c55e;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }
      body {
        background-color: var(--terminal-bg);
        color: var(--terminal-text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-green);
      }
      /* CRT Effects */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
    <script>
      // Google AI Studio may inject GEMINI_API_KEY automatically
      // If not, you can set it here or it will use the fallback images
      if (typeof window !== 'undefined') {
        window.process = window.process || { env: {} };
        // Google AI Studio typically provides this via their environment
        if (!window.process.env.GEMINI_API_KEY && typeof GEMINI_API_KEY !== 'undefined') {
          window.process.env.GEMINI_API_KEY = GEMINI_API_KEY;
        }
        if (!window.process.env.API_KEY) {
          window.process.env.API_KEY = window.process.env.GEMINI_API_KEY;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
